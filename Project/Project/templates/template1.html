<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Template 1</title>
</head>
<body>
  <h1>Project</h1>
  <p>Editar código HTML no parece tan difícil además podemos añadir código css y nos queda un diseño mas elegante</p>


  <p style="color: red">Mi nombre es: {{ nombre }}</p><br>
  <p style="color: green">Mi apellido es: {{ apellido }}</p>

  {% for nota in notas %}
    {% if nota < 5 %}
      <p style="color: red"> nota: {{nota}} </p>
    {% else %}
      <p style="color: green"> nota: {{nota}}</p> 
    {% endif %}
  {% endfor %}



</body>
</html>
